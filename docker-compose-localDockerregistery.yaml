version: '3.8'

services:
  registry:
    image: registry:3.0
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "4318:4318"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true" # Enable image deletion (use with caution)
    volumes:
      - registry-data:/var/lib/registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/v2/"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - registry-network

  provisioner:
    image: rpi:latest-build-20250501
    restart: unless-stopped
    network_mode: "host"
    # ports: 
    #   - "81:80"
    #   - "444:443"
    volumes:
      - cmprovision_uploads:/var/lib/cmprovision/public/uploads
      - cmprovision_db:/var/lib/cmprovision/database
      - cmprovision_logs:/var/lib/cmprovision/storage/logs
      - /etc/dhcpcd.conf:/etc/dhcpcd.conf
    
    command: /bin/bash -c ""

networks:
  registry-network:
    driver: bridge

volumes:
  registry-data:
  cmprovision_uploads:
  cmprovision_db:
  cmprovision_logs:
